<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - Civic Nest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body { min-height: 100vh; background-color: #f8f9fa; }
        .navbar { background-color: #2c3e50 !important; }
        .card { box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075); margin-bottom: 1.5rem; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-lg mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/families/dashboard">
                <i class="bi bi-people-fill"></i> Civic Nest
            </a>
        </div>
    </nav>

    <div class="container">
        <h2 class="mb-4"><i class="bi bi-key"></i> Change Password</h2>

        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
            <i class="bi bi-exclamation-triangle"></i> <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card mb-3">
            <div class="card-header bg-info text-white">
                <h5 class="mb-0">
                    User: <span th:text="${user.username}">username</span> 
                    (<span th:text="${user.fullName}">Full Name</span>)
                </h5>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="@{/users/{id}/change-password(id=${user.id})}" 
                      th:object="${passwordChangeDTO}" method="post">
                    
                    <div class="alert alert-warning">
                        <i class="bi bi-exclamation-triangle"></i>
                        <strong>Important:</strong> The user will need to use the new password for their next login.
                    </div>

                    <div class="mb-3">
                        <label for="newPassword" class="form-label">New Password *</label>
                        <input type="password" class="form-control" id="newPassword" 
                               th:field="*{newPassword}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('newPassword')}" 
                             th:errors="*{newPassword}"></div>
                        <small class="text-muted">Minimum 6 characters</small>
                    </div>

                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm New Password *</label>
                        <input type="password" class="form-control" id="confirmPassword" 
                               th:field="*{confirmPassword}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}" 
                             th:errors="*{confirmPassword}"></div>
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <a href="/users" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-key"></i> Change Password
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
