<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Family - Voter Hierarchy System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body { min-height: 100vh; background-color: #f8f9fa; }
        .navbar { background-color: #2c3e50 !important; }
        .card { box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075); margin-bottom: 1.5rem; }
        .form-section { background-color: #e9ecef; padding: 1rem; border-radius: 0.25rem; margin-bottom: 1rem; }
        .conditional-section { display: none; border-left: 3px solid #0d6efd; padding-left: 1rem; margin-top: 1rem; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-lg mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/families/dashboard">
                <i class="bi bi-people-fill"></i> Voter Hierarchy System
            </a>
        </div>
    </nav>

    <div class="container">
        <h2 class="mb-4"><i class="bi bi-pencil"></i> Edit Family</h2>

        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
            <i class="bi bi-exclamation-triangle"></i> <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card mb-3">
            <div class="card-header bg-info text-white">
                <h5 class="mb-0">Family: <span th:text="${family.familyCode}">FAM-XXX</span></h5>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="@{/families/{id}/update(id=${family.id})}" 
                      th:object="${familyUpdateDTO}" method="post">
                    
                    <!-- Contact Information -->
                    <div class="form-section">
                        <h5 class="mb-3"><i class="bi bi-telephone"></i> Contact Information</h5>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="contactPerson" class="form-label">Contact Person *</label>
                                <input type="text" class="form-control" id="contactPerson" 
                                       th:field="*{contactPerson}" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('contactPerson')}" 
                                     th:errors="*{contactPerson}"></div>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="contactNumber" class="form-label">Contact Number *</label>
                                <input type="text" class="form-control" id="contactNumber" 
                                       th:field="*{contactNumber}" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('contactNumber')}" 
                                     th:errors="*{contactNumber}"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Family Head 2002 Details -->
                    <div class="form-section">
                        <h5 class="mb-3"><i class="bi bi-calendar3"></i> Family Head - 2002 Voter Details</h5>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="headName2002" class="form-label">Name (2002) *</label>
                                <input type="text" class="form-control" id="headName2002" 
                                       th:field="*{headName2002}" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="headParentSpouseName2002" class="form-label">Parent/Spouse Name (2002) *</label>
                                <input type="text" class="form-control" id="headParentSpouseName2002" 
                                       th:field="*{headParentSpouseName2002}" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-3 mb-3">
                                <label for="headEpicNo2002" class="form-label">EPIC No *</label>
                                <input type="text" class="form-control" id="headEpicNo2002" 
                                       th:field="*{headEpicNo2002}" required>
                            </div>
                            
                            <div class="col-md-3 mb-3">
                                <label for="headAcNo2002" class="form-label">AC No *</label>
                                <input type="text" class="form-control" id="headAcNo2002" 
                                       th:field="*{headAcNo2002}" required>
                            </div>
                            
                            <div class="col-md-3 mb-3">
                                <label for="headPartNo2002" class="form-label">Part No *</label>
                                <input type="text" class="form-control" id="headPartNo2002" 
                                       th:field="*{headPartNo2002}" required>
                            </div>
                            
                            <div class="col-md-3 mb-3">
                                <label for="headSerialNo2002" class="form-label">Serial No *</label>
                                <input type="text" class="form-control" id="headSerialNo2002" 
                                       th:field="*{headSerialNo2002}" required>
                            </div>
                        </div>
                    </div>

                    <!-- Status -->
                    <div class="mb-3">
                        <label for="headStatus" class="form-label">Family Head Status *</label>
                        <select class="form-select" id="headStatus" th:field="*{headStatus}" 
                                required onchange="toggleCurrentDetails()">
                            <option value="">-- Select Status --</option>
                            <option th:each="status : ${statuses}" 
                                    th:value="${status}" 
                                    th:text="${status.displayName}">
                            </option>
                        </select>
                    </div>

                    <!-- Current Voter Details (Conditional) -->
                    <div id="currentDetailsSection" class="conditional-section">
                        <div class="form-section">
                            <h5 class="mb-3"><i class="bi bi-person-check"></i> Family Head - Current Voter Details</h5>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="headNameCurrent" class="form-label">Name (Current)</label>
                                    <input type="text" class="form-control" id="headNameCurrent" 
                                           th:field="*{headNameCurrent}">
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="headParentSpouseNameCurrent" class="form-label">Parent/Spouse Name (Current)</label>
                                    <input type="text" class="form-control" id="headParentSpouseNameCurrent" 
                                           th:field="*{headParentSpouseNameCurrent}">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-3 mb-3">
                                    <label for="headEpicNoCurrent" class="form-label">EPIC No</label>
                                    <input type="text" class="form-control" id="headEpicNoCurrent" 
                                           th:field="*{headEpicNoCurrent}">
                                </div>
                                
                                <div class="col-md-3 mb-3">
                                    <label for="headAcNoCurrent" class="form-label">AC No</label>
                                    <input type="text" class="form-control" id="headAcNoCurrent" 
                                           th:field="*{headAcNoCurrent}">
                                </div>
                                
                                <div class="col-md-3 mb-3">
                                    <label for="headPartNoCurrent" class="form-label">Part No</label>
                                    <input type="text" class="form-control" id="headPartNoCurrent" 
                                           th:field="*{headPartNoCurrent}">
                                </div>
                                
                                <div class="col-md-3 mb-3">
                                    <label for="headSerialNoCurrent" class="form-label">Serial No</label>
                                    <input type="text" class="form-control" id="headSerialNoCurrent" 
                                           th:field="*{headSerialNoCurrent}">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="headBloName" class="form-label">BLO Name</label>
                                    <input type="text" class="form-control" id="headBloName" 
                                           th:field="*{headBloName}">
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="headBloMobile" class="form-label">BLO Mobile</label>
                                    <input type="text" class="form-control" id="headBloMobile" 
                                           th:field="*{headBloMobile}">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <a th:href="@{/families/{id}/hierarchy(id=${family.id})}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-save"></i> Update Family
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleCurrentDetails() {
            const status = document.getElementById('headStatus').value;
            const currentSection = document.getElementById('currentDetailsSection');
            const currentInputs = currentSection.querySelectorAll('input');
            
            if (status === 'ACTIVE') {
                currentSection.style.display = 'block';
                currentInputs.forEach(input => input.required = true);
            } else {
                currentSection.style.display = 'none';
                currentInputs.forEach(input => {
                    input.required = false;
                    input.value = '';
                });
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            toggleCurrentDetails();
        });
    </script>
</body>
</html>
