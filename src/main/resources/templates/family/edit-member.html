<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Member - Voter Hierarchy System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #2c3e50 !important;
        }

        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            margin-bottom: 1.5rem;
        }

        .form-section {
            background-color: #e9ecef;
            padding: 1rem;
            border-radius: 0.25rem;
            margin-bottom: 1rem;
        }

        .conditional-section {
            display: none;
            border-left: 3px solid #0d6efd;
            padding-left: 1rem;
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-lg mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/families/dashboard">
                <i class="bi bi-people-fill"></i> Voter Hierarchy System
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/families/dashboard">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/families">
                            <i class="bi bi-list"></i> Families
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/families/search">
                            <i class="bi bi-search"></i> Search
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'OPERATOR')">
                        <a class="nav-link" href="/families/new">
                            <i class="bi bi-plus-circle"></i> New Family
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" href="/users">
                            <i class="bi bi-person-gear"></i> Users
                        </a>
                    </li>
                    <li class="nav-item">
                        <span class="nav-link text-white-50">
                            <i class="bi bi-person-circle"></i>
                            <span sec:authentication="name">User</span>
                        </span>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="nav-link btn btn-link text-white">
                                <i class="bi bi-box-arrow-right"></i> Logout
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="mb-4"><i class="bi bi-pencil"></i> Edit Family Member</h2>

        <div class="card mb-3">
            <div class="card-header bg-info text-white">
                <h5 class="mb-0">Family: <span th:text="${family.familyCode}">FAM-XXX</span></h5>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <form
                    th:action="@{/families/{familyId}/members/{memberId}/update(familyId=${family.id},memberId=${member.id})}"
                    th:object="${personUpdateDTO}" method="post">

                    <!-- Basic Information -->
                    <div class="form-section">
                        <h5 class="mb-3"><i class="bi bi-info-circle"></i> Basic Information</h5>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="relationType" class="form-label">Relation Type *</label>
                                <select class="form-select" id="relationType" th:field="*{relationType}" required>
                                    <option value="">-- Select Relation --</option>
                                    <option th:each="relation : ${relationTypes}" th:value="${relation}"
                                        th:text="${relation.displayName}">
                                    </option>
                                </select>
                            </div>

                            <div class="col-md-4 mb-3">
                                <label for="age" class="form-label">Age *</label>
                                <input type="number" class="form-control" id="age" th:field="*{age}" required min="1"
                                    max="120" onchange="updateFormVisibility()">
                            </div>

                            <div class="col-md-4 mb-3">
                                <label for="status" class="form-label">Status *</label>
                                <select class="form-select" id="status" th:field="*{status}" required
                                    onchange="updateFormVisibility()">
                                    <option value="">-- Select Status --</option>
                                    <option th:each="status : ${statuses}" th:value="${status}"
                                        th:text="${status.displayName}">
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- 2002 Voter Details (Conditional) -->
                    <div id="voter2002Section" class="conditional-section">
                        <div class="form-section">
                            <h5 class="mb-3"><i class="bi bi-calendar3"></i> 2002 Voter Details (Age â‰¥ 41)</h5>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="name2002" class="form-label">Name (2002)</label>
                                    <input type="text" class="form-control" id="name2002" th:field="*{name2002}">
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="parentSpouseName2002" class="form-label">Parent/Spouse Name
                                        (2002)</label>
                                    <input type="text" class="form-control" id="parentSpouseName2002"
                                        th:field="*{parentSpouseName2002}">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-3 mb-3">
                                    <label for="epicNo2002" class="form-label">EPIC No</label>
                                    <input type="text" class="form-control" id="epicNo2002" th:field="*{epicNo2002}">
                                </div>

                                <div class="col-md-3 mb-3">
                                    <label for="acNo2002" class="form-label">AC No</label>
                                    <input type="text" class="form-control" id="acNo2002" th:field="*{acNo2002}">
                                </div>

                                <div class="col-md-3 mb-3">
                                    <label for="partNo2002" class="form-label">Part No</label>
                                    <input type="text" class="form-control" id="partNo2002" th:field="*{partNo2002}">
                                </div>

                                <div class="col-md-3 mb-3">
                                    <label for="serialNo2002" class="form-label">Serial No</label>
                                    <input type="text" class="form-control" id="serialNo2002"
                                        th:field="*{serialNo2002}">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Current Voter Details (Conditional) -->
                    <div id="currentDetailsSection" class="conditional-section">
                        <div class="form-section">
                            <h5 class="mb-3"><i class="bi bi-person-check"></i> Current Voter Details (Active Status)
                            </h5>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nameCurrent" class="form-label">Name (Current)</label>
                                    <input type="text" class="form-control" id="nameCurrent" th:field="*{nameCurrent}">
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="parentSpouseNameCurrent" class="form-label">Parent/Spouse Name
                                        (Current)</label>
                                    <input type="text" class="form-control" id="parentSpouseNameCurrent"
                                        th:field="*{parentSpouseNameCurrent}">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-3 mb-3">
                                    <label for="epicNoCurrent" class="form-label">EPIC No</label>
                                    <input type="text" class="form-control" id="epicNoCurrent"
                                        th:field="*{epicNoCurrent}">
                                </div>

                                <div class="col-md-3 mb-3">
                                    <label for="acNoCurrent" class="form-label">AC No</label>
                                    <input type="text" class="form-control" id="acNoCurrent" th:field="*{acNoCurrent}">
                                </div>

                                <div class="col-md-3 mb-3">
                                    <label for="partNoCurrent" class="form-label">Part No</label>
                                    <input type="text" class="form-control" id="partNoCurrent"
                                        th:field="*{partNoCurrent}">
                                </div>

                                <div class="col-md-3 mb-3">
                                    <label for="serialNoCurrent" class="form-label">Serial No</label>
                                    <input type="text" class="form-control" id="serialNoCurrent"
                                        th:field="*{serialNoCurrent}">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="bloName" class="form-label">BLO Name</label>
                                    <input type="text" class="form-control" id="bloName" th:field="*{bloName}">
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="bloMobile" class="form-label">BLO Mobile</label>
                                    <input type="text" class="form-control" id="bloMobile" th:field="*{bloMobile}">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <a th:href="@{/families/{id}/hierarchy(id=${family.id})}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-save"></i> Update Member
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function updateFormVisibility() {
            const age = parseInt(document.getElementById('age').value) || 0;
            const status = document.getElementById('status').value;

            const voter2002Section = document.getElementById('voter2002Section');
            const voter2002Inputs = voter2002Section.querySelectorAll('input');

            const currentSection = document.getElementById('currentDetailsSection');
            const currentInputs = currentSection.querySelectorAll('input');

            // Show/hide 2002 details based on age
            if (age >= 41) {
                voter2002Section.style.display = 'block';
                voter2002Inputs.forEach(input => input.required = true);
            } else {
                voter2002Section.style.display = 'none';
                voter2002Inputs.forEach(input => {
                    input.required = false;
                    input.value = '';
                });
            }

            // Show/hide current details based on status
            if (status === 'ACTIVE') {
                currentSection.style.display = 'block';
                currentInputs.forEach(input => input.required = true);
            } else {
                currentSection.style.display = 'none';
                currentInputs.forEach(input => {
                    input.required = false;
                    input.value = '';
                });
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            updateFormVisibility();
        });
    </script>
</body>

</html>
